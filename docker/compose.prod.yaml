# Production Docker Compose
# Usage: docker compose -f docker/compose.prod.yaml up -d
# Note: Uses external PostgreSQL and Redis services

name: nirmaya-prod

services:
  api:
    build:
      context: ..
      dockerfile: docker/Dockerfile
      target: production
    container_name: nirmaya-api-prod
    env_file: ../.env.prod
    environment:
      NODE_ENV: production
    ports:
      - "8000:8000"
    volumes:
      - ../logs:/app/logs
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: always
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M
